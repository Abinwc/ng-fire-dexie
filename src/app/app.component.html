<!DOCTYPE html>
<html>

<head>
  <title>Two Buttons Example</title>
  <style>
      /* Style for the buttons */
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
      }
      
      /* Style for the first button */
      #button1 {
        background-color: #008CBA;
      }
      
      /* Style for the second button */
      #button2 {
        background-color: #f44336;
      }
    </style>
  </head>
  
  <body>
    <button id="button1" (click)="create()">Create</button>
    <button id="button2" (click)="fetch()">Fetch</button>
  </body>
  
  </html>
