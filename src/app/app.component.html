<div class="main-container">
  <div class="get">
    <h2>Get</h2>
    <button (click)="getData()">Get data</button>
  </div>

  <div class="push">
    <h2>Push</h2>
    <form action="" [formGroup]="addItems">
      <input type="text" formControlName="input">
      <button (click)="pushData()">Push Data</button>
    </form>
  </div>
</div>
